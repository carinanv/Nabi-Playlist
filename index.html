<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabi-Playlist</title>
    <link rel="shortcut icon" href="Images/icons8-butterfly-96.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <container class="container">
        <main class="tela-playlist">
            <section class="song-name">
                <h2>Lusi Zhao - I Have Someone I Like</h2>
            </section>

            <section class="song-image">
                <!-- img -->
            </section>

            <section class="play-area">
                <audio controls>
                    <source src="music.mp3" type="audio/mp3">
                    Seu navegador não suporta o elemento de áudio.
                </audio>

                <div class="buttons-area">
                    <button>Anterior</button>
                    <button>Play</button>
                    <button>Seguinte</button>
                </div>
            </section>
        </main>

    </container>
    
</body>
</html>
