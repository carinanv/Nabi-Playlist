<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabi-Playlist</title>
    <link rel="shortcut icon" href="Images/icons8-butterfly-96.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
        <main class="tela-playlist">
            <section class="song-name-box">
                <div id="song-title">Lusi Zhao - I Have Someone I Like</div>
            </section>

            <section class="song-image">
                <img src="Images/copo.jpeg" alt="musica imagem" id="song-image-img">
            </section>

            <section class="play-area">
                <audio controls autoplay loop id="audio-play">
                    <source id="audio-souce" src="songs/Touch - Anno Domini Beats.mp3" type="audio/mp3">
                    Seu navegador não suporta o elemento de áudio.
                </audio>

                <div class="buttons-area">
                    <button id="next" class="botao"><img src="Images/next.png" alt="botão para música seguinte" width="50px"></button>
                    <button id="play" class="botao"><img src="Images/play.png" alt="botão para play" width="50px"></button>
                    <button id="prev" class="botao"><img src="Images/prev.png" alt=" botão para música anterior" width="50px"></button>
                </div>
            </section>
        </main>

        <script src="playlist.js"></script>
</body>
</html>
