<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabi-Playlist</title>
    <link rel="shortcut icon" href="Images/icons8-butterfly-96.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <container class="container">
        <main class="tela-playlist">
            <section class="song-name">
                <h1>Lusi Zhao - I Have Someone I Like</h1>
            </section>
            <section class="song-image">
                <img src="Images/copo.jpeg" alt="Imagem de uma garrafa com dizeres" width="300px">
            </section>
            <section class="play-area">
                <div class="controls">
                    <button class="btn-back">
                        <img src="Images/Polygon 2.png" alt="Voltar">
                    </button>
                    <button class="btn-play">
                        <img src="Images/Polygon 6.png" alt="Play">
                    </button>
                    <button class="btn-next">
                        <img src="Images/Polygon 10.png" alt="PrÃ³xima">
                    </button>
                </div>
                
                <div class="menu">
                    <p>Menu</p>
                </div>

                <div class="extras">
                    <img src="Images/Group-1.png" alt="Borboleta-1">
                    <img src="Images/Group-2.png" alt="Borboleta-2">
                    <img src="Images/Group-3.png" alt="Borboleta-3">
                </div>
            </section>

        </main>

    </container>
    
</body>
</html>
